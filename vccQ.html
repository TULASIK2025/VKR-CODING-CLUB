<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queries & Suggestions</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.7), rgba(46, 204, 113, 0.7)), url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .watermark {
            content: 'VKR VNB AND AGK CC';
            position: absolute;
            font-size: 100px; /* Adjust size as needed */
            color: rgba(98, 85, 85, 0.05); /* Light black color */
            transform: rotate(-45deg); /* Rotate for cross direction */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            white-space: nowrap;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Shadow effect */
            pointer-events: none; /* Allow clicks to pass through */
            z-index: 0; /* Behind everything else */
        }

        .container {
            max-width: 600px; /* Set maximum width */
            width: 50%; /* Set width to 50% of the viewport */
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Ensure content aligns correctly */
            z-index: 1; /* Bring form content above watermark */
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
            font-size: 1.75rem;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input, select, textarea {
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        textarea {
            resize: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Message after submission */
        .thank-you-message {
            display: none;
            text-align: center;
            margin-top: 30px;
            color: green;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                width: 90%; /* Adjust to 90% on smaller screens */
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .btn-primary {
                padding: 10px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="watermark">VKR VNB AND AGK CC</div>
    <div class="container">
        <h2>Submit Your Queries & Suggestions</h2>
        <form id="queryForm">
            <div class="form-group">
                <label for="rollnumber">Roll Number</label>
                <input type="text" class="form-control" id="rollnumber" placeholder="Enter Your Roll Number" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch</label>
                <select class="form-control" id="branch" required>
                    <option value="">Select Your Branch</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="ME">ME</option>
                    <option value="CE">AIML</option>
                    <option value="AID">AID</option>
                </select>
            </div>
            <div class="form-group">
                <label for="query">What are you looking for?</label>
                <textarea class="form-control" id="query" rows="5" placeholder="Enter your query or suggestion" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="thank-you-message" id="thankYouMessage">
            Thanks for approaching us! Our team will get in touch with you soon.
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script to show thank-you message on form submission -->
    <script>
        document.getElementById('queryForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the default form submission

            // Hide the form and show the thank-you message
            document.getElementById('queryForm').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';
        });
    </script>
</body>
</html>
